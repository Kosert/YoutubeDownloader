<!DOCTYPE html>
<html lang="en">

<head>
    <title>Youtube Downloader by Kosert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/youtube/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <script src="youtube/js/index.js"></script>
</head>

<body>

    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">YouTube Downloader</h1>
                <p class="lead">by Kosert</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 my-1">
                    <input class="form-control" id="input-url" type="text" placeholder="Enter video URL here">
                </div>
                <div class="col-sm-3 my-1">
                    <button class="btn btn-secondary btn-block" id="button-download" type="button" disabled>Get Links</button>
                </div>
            </div>
        </div>

        <div class="container">
            <table id="formats" class="table table-striped table-bordered my-1" hidden>
                <thead>
                    <tr>
                      <th scope="col">Video codec</th>
                      <th scope="col">Audio codec</th>
                      <th scope="col">Container</th>
                      <th scope="col">Quality</th>
                      <th scope="col">Direct link</th>                  
                    </tr>
                  </thead>
                  <tbody>
                      
                  </tbody>
            </table>    
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Youtube Downloader by <a href="http://github.com/Kosert">Kosert</a>.</span>
        </div>
    </footer>
</body>

</html>
