<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/index.js"></script>
</head>

<body>

    <main>
        <div class="jumbotron">
            <h1>YouTube Downloader</h1>
            <h3>by Kosert</h3>
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col-sm-10">
                    <input class="form-control has-feedback" id="input-url" type="text" placeholder="Enter video URL here">
                    <span class="glyphicon form-control-feedback" id="icon"></span>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-block disabled" id="button-download" type="button">Download</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

</body>

</html>
